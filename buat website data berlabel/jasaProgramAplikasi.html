<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pemrograman Aplikasi</title>
    <link rel="icon" href="https://i.ibb.co.com/0p9HYXK8/IMG-20250331-104153.jpg" type="image/x-icon">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co.com/0p9HYXK8/IMG-20250331-104153.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Animasi Fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Kontainer */
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Judul */
        h1 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        /* Tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            animation: fadeIn 1.2s ease-in-out;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Efek hover di tabel */
        tr:hover {
            background-color: rgba(0, 123, 255, 0.2);
            transition: 0.3s;
        }

        /* Tombol WhatsApp */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #25d366;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1ebc57;
            transform: scale(1.05);
        }

        /* Tombol Kembali ke Home */
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .back-btn:hover {
            background-color: darkred;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Kontainer -->
    <div class="container fade-in">
        <h1>Jasa Pemrograman Aplikasi</h1>
        <table>
            <thead>
                <tr>
                    <th>Layanan</th>
                    <th>Harga (IDR)</th>
                    <th>Pesan</th>
                </tr>
            </thead>
            <tbody id="service-list"></tbody>
        </table>
    </div>

    <!-- Tombol Kembali ke Home -->
    <button class="back-btn fade-in" onclick="goHome()">üè† Kembali ke Home</button>

    <script>
        const services = [
            { name: "Jasa Pembuatan Aplikasi Web & Mobile", price: 5000000 },
            { name: "Aplikasi Book", price: 500000 },
            { name: "Aplikasi Course", price: 500000 },
            { name: "Aplikasi Perangkat Lunak", price: 6000000 },
            { name: "Aplikasi Game", price: 5000000 },
            { name: "Aplikasi Web", price: 3500000 },
            { name: "Aplikasi Database", price: 4500000 },
            { name: "Aplikasi Data Analisis", price: 2000000 }
        ];

        const tableBody = document.getElementById("service-list");

        services.forEach(service => {
            const row = document.createElement("tr");
            const whatsappLink = `https://wa.me/6282325314552?text=Halo,%20saya%20tertarik%20dengan%20${encodeURIComponent(service.name)}%20seharga%20Rp%20${service.price.toLocaleString()}`;

            row.innerHTML = `
                <td>${service.name}</td>
                <td>Rp ${service.price.toLocaleString()}</td>
                <td><a href="${whatsappLink}" class="btn" target="_blank">üì© Ayok Pesan</a></td>
            `;

            tableBody.appendChild(row);
        });

        // Fungsi kembali ke halaman index.html
        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
